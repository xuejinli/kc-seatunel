env {
  parallelism = 1
  job.mode = "BATCH"
  shade.identifier = "base64"

  #spark config
  spark.app.name = "SeaTunnel"
  spark.executor.instances = 2
  spark.executor.cores = 1
  spark.executor.memory = "1g"
  spark.master = local
}

source {
  Redis {
    host = "redis-e2e"
    port = 6379
    auth = "U2VhVHVubmVs"
    keys = "key_test*"
    data_type = string
    batch_size = 33
    format = "json"
    schema = {
      table = "RedisDatabase.RedisTable"
      columns = [
        {
          name = "id"
          type = "bigint"
        },
        {
          name = "c_map"
          type = "map<string, smallint>"
        },
        {
          name = "c_array"
          type = "array<tinyint>"
        },
        {
          name = "c_string"
          type = "string"
        },
        {
          name = "c_boolean"
          type = "boolean"
        },
        {
          name = "c_tinyint"
          type = "tinyint"
        },
        {
          name = "c_smallint"
          type = "smallint"
        },
        {
          name = "c_int"
          type = "int"
        },
        {
          name = "c_bigint"
          type = "bigint"
        },
        {
          name = "c_float"
          type = "float"
        },
        {
          name = "c_double"
          type = "double"
        },
        {
          name = "c_decimal"
          type = "decimal(2,1)"
        },
        {
          name = "c_bytes"
          type = "bytes"
        },
        {
          name = "c_date"
          type = "date"
        },
        {
          name = "c_timestamp"
          type = "timestamp"
        }
      ]
    }
  }
}

sink {
  Redis {
    host = "redis-e2e"
    port = 6379
    auth = "U2VhVHVubmVs"
    key = "custom-key-check:{id}"
    support_custom_key = true
    data_type = key
    batch_size = 33
  }
}