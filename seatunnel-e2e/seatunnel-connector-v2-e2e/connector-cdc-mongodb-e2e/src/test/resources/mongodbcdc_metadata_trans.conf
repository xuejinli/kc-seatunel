env {
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
}

source {
  MongoDB-CDC {
    hosts = "mongo0:27017"
    database = ["inventory"]
    collection = ["inventory.products"]
    username = superuser
    password = superpw
    schema = {
      table = "inventory.products"
      primaryKey {
        name = "id"
        columnNames = ["_id"]
      }
      fields {
        "_id": string,
        "name": string,
        "description": string,
        "weight": string
      }
    }
  }
}

transform {
  Metadata {
    metadata_fields {
      Database = database
      Table = table
      RowKind = rowKind
      EventTime = ts_ms
      Delay = delay
    }
    plugin_output = "trans_result"
  }
}

sink {
  Assert {
    plugin_input = "trans_result"
    rules {
      field_rules = [
        {
          field_name = database
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = table
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = rowKind
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = ts_ms
          field_type = long
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = delay
          field_type = long
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
