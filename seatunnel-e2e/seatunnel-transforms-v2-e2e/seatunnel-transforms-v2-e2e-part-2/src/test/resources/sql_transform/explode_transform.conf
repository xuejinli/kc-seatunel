######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
  parallelism = 1
}

source {
  FakeSource {
      plugin_output = "fake"
    schema = {
      fields {
        pk_id = string
        name = string
        age = array<String>
      }
      primaryKey {
        name = "pk_id"
        columnNames = [pk_id]
      }
    }
    rows = [
      {
        kind = INSERT
        fields = ["id001;id001", "zhangsan,zhangsan",["1","1"]]
      },
      {
        kind = INSERT
        fields = ["id001", "zhangsan,zhangsan",["1"]]
      },
      {
        kind = INSERT
        fields = ["id001;id001", "zhangsan",["1"]]
      }
    ]
  }
}

transform {
  Sql {
    plugin_input = "fake"
    plugin_output = "fake1"
    query = "SELECT * FROM fake LATERAL VIEW OUTER EXPLODE(SPLIT(name, ',')) as name LATERAL VIEW OUTER EXPLODE(SPLIT(pk_id, ';')) as pk_id LATERAL VIEW OUTER EXPLODE(age) as age LATERAL VIEW  EXPLODE(ARRAY(1,1)) as num"
  }
}

sink{
  assert {
    rules =
      {
        row_rules = [
          {
            rule_type = MAX_ROW
            rule_value = 24
          },
          {
            rule_type = MIN_ROW
            rule_value = 24
          }
        ],
        field_rules = [
        {
          field_name = pk_id
          field_type = string
          field_value = [{equals_to = id001}]
        },
        {
          field_name = name
          field_type = string
          field_value = [{equals_to = zhangsan}]
        },
        {
          field_name = age
          field_type = string
          field_value = [{equals_to = 1}]
        },
        {
          field_name = num
          field_type = string
          field_value = [{equals_to = 1}]
        }
        ]
      }
  }
}
