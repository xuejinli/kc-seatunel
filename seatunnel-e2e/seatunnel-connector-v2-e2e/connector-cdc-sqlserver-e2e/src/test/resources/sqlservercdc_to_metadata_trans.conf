######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set engine configuration here
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  SqlServer-CDC {
    result_table_name = "customers"
    username = "sa"
    password = "Password!"
    database-names = ["column_type_test"]
    table-names = ["column_type_test.dbo.full_types_custom_primary_key"]
    base-url = "jdbc:sqlserver://sqlserver-host:1433;databaseName=column_type_test"

    exactly_once = true
    table-names-config = [
      {
        table = "column_type_test.dbo.full_types_custom_primary_key"
        primaryKeys = ["id"]
      }
    ]
  }
}

transform {
  Metadata {
    metadata_fields {
      Database = database
      Table = table
      RowKind = rowKind
      EventTime = ts_ms
      Delay = delay
    }
    result_table_name = "trans_result"
  }
}

sink {
  Assert {
    source_table_name = "trans_result"
    rules {
      field_rules = [
        {
          field_name = database
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = table
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = rowKind
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = ts_ms
          field_type = long
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = delay
          field_type = long
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
