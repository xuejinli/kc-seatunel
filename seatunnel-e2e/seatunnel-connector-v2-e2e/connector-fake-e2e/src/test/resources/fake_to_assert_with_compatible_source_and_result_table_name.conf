env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    result_table_name = "fake1"

    schema = {
      fields {
        f1 = int
        f2 = string
      }
    }
  }

  FakeSource {
    result_table_name = "fake2"

    schema = {
    fields {
      c1 = int
      c2 = string
    }
    }
  }
}

transform {
  Sql {
    source_table_name = "fake1"
    result_table_name = "tmp1"

    query = """select * from fake1"""
  }
  Sql {
    source_table_name = "fake2"
    result_table_name = "tmp2"

    query = """select * from fake2"""
  }
}

sink {
  Assert {
    source_table_name = "tmp1"

    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 5
        }
      ],
      field_rules = [
        {
          field_name = f1
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = f2
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }

  Assert {
    source_table_name = "tmp2"

    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 5
        }
      ],
      field_rules = [
        {
          field_name = c1
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c2
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}